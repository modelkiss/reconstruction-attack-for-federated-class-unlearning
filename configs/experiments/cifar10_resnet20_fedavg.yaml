experiment:
  id: exp_cifar10_resnet20_fedavg
  description: >
    Federated training on CIFAR10 using ResNet20 and FedAvg strategy.
    This experiment serves as baseline before class-level unlearning.
  dataset: CIFAR10
  model: resnet20
  strategy: FedAvg
  total_rounds: 100
  unlearn_rounds: 40
  batch_size: 128
  lr: 0.01
  output_dir: ./outputs/experiments/cifar10_resnet20_fedavg
  save_heatmaps: true
  enable_unlearning: true
  enable_attack: true
  attack_method: heatmap_reconstruction
